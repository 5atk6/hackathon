<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>せんせいじゅぎょうがわかりません！</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <script type="text/javascript">
    var $countGood = 0;
    var $countTsumaranai = 0;
    var $countWakaru = 0;
    var $countWakaranai = 0;
    function countUpGood() {
        document.getElementById( "good" ).innerHTML = ++$countGood;
    }
    function countUpTsumaranai() {
        document.getElementById( "tsumaranai" ).innerHTML = ++$countTsumaranai;
    }
    function countUpWakaru() {
        document.getElementById( "wakaru" ).innerHTML = ++$countWakaru;
    }
    function countUpWakaranai() {
        document.getElementById( "wakaranai" ).innerHTML = ++$countWakaranai;
    }
  </script>
  <body>
    <h1 class="title">せんせいじゅぎょうがわかりません！</h1>

    <div id="header" style="background:red;">header</div>

    <div class="row">
      <div class="col-md-3 col-xs-6 feeling-btn" align="center">
        <button type="button" class="btn btn-primary feeling-btn" onclick="countUpGood();">
          <img src="image/good.png" width="70%" height="70%"><br>
          <span id="good" style="margin-left: 10px;">0</span> いいね
        </button>
      </div>
      <div class="col-md-3 col-xs-6 feeling-btn" align="center">
        <button type="button" class="btn btn-success feeling-btn" onclick="countUpTsumaranai();">
          <img src="image/tsumaranai.png" width="70%" height="70%"><br>
          <span id="tsumaranai" style="margin-left: 10px;">0</span> つまらない
        </button>
      </div>
      <div class="col-md-3 col-xs-6 feeling-btn" align="center">
        <button type="button" class="btn btn-info feeling-btn" onclick="countUpWakaru();">
          <img src="image/wakaru.png" width="70%" height="70%"><br>
          <span id="wakaru" style="margin-left: 10px;">0</span> わかる
        </button>
      </div>
      <div class="col-md-3 col-xs-6 feeling-btn" align="center">
        <button type="button" class="btn btn-warning feeling-btn" onclick="countUpWakaranai();">
          <img src="image/wakaranai.png" width="70%" height="70%"><br>
          <span id="wakaranai" style="margin-left: 10px;">0</span> わからない
        </button>
      </div>
    </div>

    <div align="right">
      <button class="morse-btn">
        <img src="image/morse.png" width="70%" height="70%">
      </button>
    </div>
    <div id="footer" style="background:blue; color:white;" align="center">Copyright &copy; 2016 Team f*ckin All Rights Reserved.</div>
  </body>
</html>
